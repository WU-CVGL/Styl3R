# @package _global_

defaults:
  - /dataset@_group_.re10k_style: re10k_style
  - /dataset@_group_.dl3dv_style: dl3dv_style
  - override /model/encoder: noposplat_token_style
  - override /model/encoder/backbone: croco_enc
  - override /loss: [mse, lpips]

wandb:
  name: re10k_dl3dv
  tags: [re10k_dl3dv, 256x256]

model:
  encoder:
    backbone:
      name: croco_multi
    name: noposplat_multi_token_style
    gs_params_head_type: dpt_gs
    gs_sh_head_type: dpt
    pose_free: true
    intrinsics_embed_loc: encoder
    intrinsics_embed_type: token
    pretrained_weights: 'ckpts/MASt3R_ViTLarge_BaseDecoder_512_catmlpdpt_metric.pth'
    # need pretrained intrinsics encoder
    # pretrained_weights: "/ssdwork/datasets/weights/re10k.ckpt"
  decoder:
    make_scale_invariant: true

dataset:
  re10k_style:
    name: re10k_style
    style_root: "/ssdwork/wangpeng/datasets/wikiart/images_combine"
    view_sampler:
      warm_up_steps: 150_000
      num_context_views: 3
  dl3dv_style:
    name: dl3dv_style
    style_root: "/ssdwork/wangpeng/datasets/wikiart/images_combine"
    view_sampler:
      warm_up_steps: 150_000
      num_context_views: 3

train:
  identity_loss: false

optimizer:
  lr: 1e-4
  warm_up_steps: 2000
  backbone_lr_multiplier: 0.1

data_loader:
  train:
    batch_size: 4

trainer:
  max_steps: 300_001
  val_check_interval: 2000

checkpointing:
  every_n_train_steps: 150_000